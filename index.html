<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://www.facebook.com">Absolute Path (external link) </a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html"> Relative Path (internal link) </a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
 <a target="_blank">  <img src="https://ironboard-learn.s3.amazonaws.com/Image_61_lion.jpg" alt="Image by Alexas Fotos from Pixabay"> </a>

</body>
</html>
